<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra Tostada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            300: '#e0cfc5',
                            400: '#d2bab0',
                            500: '#bfa094',
                            600: '#a18072',
                            700: '#977669',
                            800: '#846358',
                            900: '#43302b',
                        },
                        cream: {
                            50: '#fefdfb',
                            100: '#fef7ed',
                            200: '#feebc8',
                            300: '#fbd38d',
                            400: '#f6ad55',
                            500: '#ed8936',
                            600: '#dd6b20',
                            700: '#c05621',
                            800: '#9c4221',
                            900: '#7b341e',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Estilos para campos con errores */
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        
        .input-error:focus {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2) !important;
        }
        
        /* Animación para mensajes de error */
        .error-message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-coffee-900 via-coffee-800 to-coffee-700 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <!-- Logotipo y Título -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-coffee-600 to-coffee-800 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-seedling text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-coffee-800 mb-2">Register</h1>
            </div>
            
            <!-- Formulario de Inicio de Sesión -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-coffee-700 font-medium mb-2">
                        <i class="fas fa-user text-coffee-600 mr-2"></i>
                        Full Name
                    </label>
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 border border-coffee-200 rounded-xl focus:ring-2 focus:ring-coffee-500 focus:border-transparent transition-all"
                           placeholder="Ingresa tu Nombre completo">
                </div>
                
                <div>
                    <label class="block text-coffee-700 font-medium mb-2">
                        <i class="fas fa-lock text-coffee-600 mr-2"></i>
                        Email
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-coffee-200 rounded-xl focus:ring-2 focus:ring-coffee-500 focus:border-transparent transition-all"
                           placeholder="Ingresa tu Email">
                </div>
                 <div>
                    <label class="block text-coffee-700 font-medium mb-2">
                        <i class="fas fa-lock text-coffee-600 mr-2"></i>
                       Password
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-coffee-200 rounded-xl focus:ring-2 focus:ring-coffee-500 focus:border-transparent transition-all"
                           placeholder="Ingresa tu contraseña">
                </div>
                 <div>
                    <label class="block text-coffee-700 font-medium mb-2">
                        <i class="fas fa-lock text-coffee-600 mr-2"></i>
                        Confirm password
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-coffee-200 rounded-xl focus:ring-2 focus:ring-coffee-500 focus:border-transparent transition-all"
                           placeholder="Confirma tu contraseña">
                </div>
                
                <button type="submit" 
                        class="w-full bg-coffee-600 text-white py-4 rounded-xl font-semibold hover:bg-coffee-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-3"></i>
                    Register
                </button>
            </form>
            
            <!-- Volver al Inicio -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-coffee-700 hover:text-coffee-800 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver al inicio
                </a>
            </div>
            
         
    <!-- Contenedor de Notificaciones -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-4"></div>

    <script src="../src/js/main.js"></script>
    <script src="../src/js/notifications.js"></script>
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/forms.js"></script>
</body>
</html>
